{% extends "views/report-templates/default.htm" %}
{% load i18n %}


{% block header %}
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}packages/twentytwenty/css/twentytwenty.css" media="screen" />
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/before-after-image.css" />

<div class="report-media-wrapper">
    {% include 'views/components/before-after-image/before-after-image-canvas.htm' %}
</div>
{% endblock header %}


{% block header_form %}
<div class="control-label">
    {% trans "Included Image Nodes" %}
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <select class="design" data-placeholder="{% trans "Select image nodes to include..." %}" multiple data-bind="selectedOptions: nodes, options: nodeOptions, optionsText: 'name', optionsValue: 'nodeid', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
</div>
{% endblock header_form %}
